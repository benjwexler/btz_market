<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <table id="shoppingCart">
        <tr>
            <th>Items</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td id="totalItems"></td>
            <td id="totalPrice"></td>

        </tr>
    </table>

    <div id="shopContainer">
        <div id="track1" class="beatContainer">
            <div class="coverArtContainer">
                <img src="Strictly4theMusicLogo.jpg" class="coverArtPic">
            </div>
            <div class="titleContainer">
                <div class="title">
                </div>
            </div>
            <div class="priceContainer">
                <div class="price"></div>
            </div>
            <div id="addToCart1" class="addToCartContainer">
                <div class="addToCartText">Add to Cart</div>
                <div class="addToCartIcon">
                    <i class="fas fa-shopping-cart fa-3x"></i>
                </div>
            </div>
            <div class="heartContainer">Heart</div>
        </div>
        <br>
        <div id="track2" class="beatContainer">
            <div class="coverArtContainer">
                <img src="Strictly4theMusicLogo.jpg" class="coverArtPic">
            </div>
            <div class="titleContainer">
                <div class="title"></div>
            </div>
            <div class="priceContainer">
                <div class="price">

                </div>
            </div>
            <div id="addToCart2" class="addToCartContainer">

                <div class="addToCartText">Add to Cart</div>
                <div class="addToCartIcon">
                    <i class="fas fa-shopping-cart fa-3x"></i>
                </div>

            </div>
            <div class="heartContainer">Heart</div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
